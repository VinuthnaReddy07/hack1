<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Sorting and Reward System</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <header>
        <h1>Smart Waste Sorting and Reward System</h1>
    </header>
    <main>
        <section id="camera-section">
            <h2>Scan Waste Item</h2>
            <video id="camera" width="400" height="300" autoplay></video>
            <button id="capture-button">Capture Image</button>
            <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
            <div id="result"></div>
        </section>
        
        <section id="rewards-section">
            <h2>Your Rewards</h2>
            <div id="rewards-summary">
                <p>Total Points: <span id="total-points">0</span></p>
                <p>Redeemable Rewards: <span id="rewards-list"></span></p>
            </div>
        </section>
    </main>
    <script src="<script src="scr.js"></script>
</body>
</html>
